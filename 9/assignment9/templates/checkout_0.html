{% extends "checkout.html" %}
{% block checkout %}
<h3>Order details</h3>


<form action="/checkout" method="POST">
    <div class="form-group col-sm-6">
                <br>
        {% if 'username' in session %}
                <label for="product-name">Brukernavn *</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-name1" name="brukernavn" value="{{session['username']}}" required>
        {% else %}
                <label for="product-name">Brukernavn *</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-name" name="brukernavn" value="" required>
        {% endif %}
            </div>
                <label for="discount-price">BestillingID *</label>
                <br>
                <input type="number" class="form-control input-lg" id="discount-price" name="bestillingid" value="" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="discount-percentage">ProduktID % *</label>
                <br>
                <input type="number" class="form-control input-lg" id="discount-percentage" name="produktid" value="{{s}}" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="product-image">Kvantitet *</label>
                <br>
                <input type="number" class="form-control input-lg" id="product-image" name="kvantitet" value="" required>
            </div>
</form>

<form action="{{ url_for('checkout') }}" method="POST">
    <input type="hidden" name="action" value="do_1" />
    <input type="submit" value="Place order"/>
</form>
{% endblock %}
