{% extends "layout.html" %}

{% block content %}

    <div class="input-group">
        <form name="login" action="{{url_for('login')}}" class="form-signin" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group col-sm-12">
                <span  class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}" autofocus>
            </div>
            <div class="form-group col-sm-12">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
            </div>
            <div class="form-group col-sm-12">
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
            </div>

        </form>
    </div>

{% endblock %}
