{% extends "layout.html" %}
{% block content %}
        <h2>Register</h2>
        <form name="registration" class="form-horizontal" action="/addcustomer" method="post">
            <div class="form-group col-sm-12">
                <br>
                <label for="client-name">Username</label>
                <br>
                <input type="text" class="form-control input-lg" id="client-name" name="username" value="" >
            </div>
            <div class="form-group col-sm-12">
                <label for="client-password">Password</label>
                <br>
                <input type="password" class="form-control input-lg" id="client-password" name="password" value="" >
            </div>
             <div class="form-group col-sm-12">
                <label for="client-email">Email</label>
                 <br>
                <input type="email" class="form-control input-lg" id="client-email" name="email" value="" >
            </div>
            <div class="form-group col-sm-12">
                <label for="client-firstname">Firstname</label>
                <br>
                <input type="text" class="form-control input-lg" id="client-firstname" name="fornavn" value="" >
            </div>
            <div class="form-group col-sm-12">
                <label for="client-lastname">Lastname</label>
                <br>
                <input type="text" class="form-control input-lg" id="client-lastname" name="etternavn" value="" >
            </div>
            <div class="form-group col-sm-12">
                <label for="client-address">Address</label>
                <br>
                <input type="text" class="form-control input-lg" id="client-address" name="addresse" value="" >
            </div>
            <div class="form-group col-sm-6">
                <br>
                <input type="submit" class="form-control input-lg"  value="register">
            </div>


        </form>

{% endblock %}
