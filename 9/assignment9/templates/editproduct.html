{% extends "layout.html" %}
{% block content %}

        <div id="productcontent">
            <article id="productimage">
                <img src="/static/images/{{produkt[7]}}">
                <div id="discount">
                    <p>-{{produkt[4]}}&#37;</p>
                </div>
            </article>

            <article id="productinfo">
                <h3>{{produkt[1]}}</h3></a>
                <p>{{produkt[2]}}</p>
                <div id="pricetag">
                    <p><span>&#36;{{produkt[3]}}</span> &#36;{{produkt[5]}}</p>
                </div>
            </article>
    </div>
        <br>
        <br>
        <h2>Edit product</h2>
        <form name="editproduct" class="form-group row" action="/editproduct/{{ produkt[0]}}" method="post" enctype="multipart/form-data">
            <div class="form-group col-sm-12">
                <br>
                <label for="product-name">Productname</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-name" name="name" value="{{ produkt[1]}}" >
            </div>
            <div class="form-group col-sm-12">
                <label for="product-description">Description</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-description" name="description" value="{{ produkt[2]}}">
            </div>
             <div class="form-group col-sm-4">
                <label for="standard-price">Price</label>
                 <br>
                <input type="number" class="form-control input-lg" id="standard-price" min="1" name="price" value="{{ produkt[3]}}">
            </div>
            <div class="form-group col-sm-4">
                <label for="discount-percentage">Discount%</label>
                <br>
                <input type="number" class="form-control input-lg" id="discount-percentage" min="0" max="100" name="percentage" value="{{ produkt[4]}}">
            </div>
            <div class="form-group col-sm-4">
                <label for="product-type">Console</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-type" name="type" value="{{ produkt[8]}}" >
            </div>
            <div class="form-group col-sm-12">
                <label>Image</label>
                <br>
                <label>File: <input type="file" class="form-control-file" name="file"></label>
            </div>

            <div class="form-group col-sm-12">
                <br>
                <input type="submit" class="form-control input-lg"  value="register">
            </div>


        </form>
        <br>
        <h4><a href="{{ url_for('categories') }}">Go back to productlist</a></h4>



{% endblock %}
