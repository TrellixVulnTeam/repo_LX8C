{% extends "layout.html" %}

{% block content %}

    <h2>File upload</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label>File: <input type="file" class="form-control-file" name="file"></label>
        <input type="submit" class="btn btn-primary" value="Upload">
    </form>

{% endblock %}
