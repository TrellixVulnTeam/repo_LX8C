<!Doctype html>
<html>
    <head>
        <title>Lucky number seven</title>
        
    </head>
    <body>
        <script>
            document.write("<ul>");
            for(var i=0; i<11; i++){
                document.write("<li>");
                if (i == 7){
                    document.write("seven");
                }else{
                    document.write(i);
                }
                document.write("</li>");
            };
            document.write("<ul>");
        </script>
    </body>
</html>
