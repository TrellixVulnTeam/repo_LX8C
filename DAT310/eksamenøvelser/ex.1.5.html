<!DOCTYPE html>
<html>
    <head>
        <script>
            function reverse(s){
                var o = "";
                for(var i=s.length-1; i>=0; i--){
                    o+=s[i];
                }
                return o;
            }
            console.log(reverse("test string"));
        </script>
    </head>
