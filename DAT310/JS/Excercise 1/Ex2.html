            function gcd(numb1, numb2){
                while (numb1 !== numb2){
                    if(numb1 > numb2){
                        numb1 = numb1 - numb2;
                    } else {
                        numb2 = numb2 - numb1;
                    }
                } return numb1;
            }
            
            console.log(gcd(48, 18));
