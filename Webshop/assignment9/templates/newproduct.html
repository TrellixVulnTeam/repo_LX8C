{% extends "layout.html" %}
{% block content %}


        <h2>Add new product to Store</h2>
        <form name="addnewproduct" class="form-group row" action="/addnewproduct" method="post" enctype="multipart/form-data">
            <div class="form-group col-sm-12">
                <br>
                <label for="product-name">Productname</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-name" name="name" value="{{product_name}}">
            </div>
            <div class="form-group col-sm-12">
                <label for="product-description">Description</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-description" name="description" value="{{description}}">
            </div>
             <div class="form-group col-sm-4">
                <label for="standard-price">Price</label>
                 <br>
                <input type="number" class="form-control input-lg" id="standard-price" min="1" name="price" value="{{regular_price}}">
            </div>
            <div class="form-group col-sm-4">
                <label for="discount-percentage">Discount in %</label>
                <br>
                <input type="number" class="form-control input-lg" id="discount-percentage" name="percentage" value="{{percentage}}">
            </div>
            <div class="form-group col-sm-4">
                <label for="product-type">Console</label>
                <br>
                <input type="text" class="form-control input-lg" id="product-type" name="type" value="{{product_type}}">
            </div>
            <div class="form-group col-sm-12">
                <label>Image</label>
                <br>
                <label>File: <input type="file" class="form-control-file" id="file" name="file"></label>
            </div>
            <div class="form-group col-sm-12">
                <br>
                <input type="submit" class="form-control input-lg"  value="register">
            </div>


        </form>



{% endblock %}
